<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>

        <script type="text/javascript" src="/static/fb/scripts/lib/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="/static/fb/scripts/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/fb/scripts/social.js"></script>
        <script type="text/javascript" src="/static/fb/scripts/app.js"></script>
        <script>
            (function (window) {
                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '{{ fbAppId }}',
                        xfbml: true,
                        status: true,
                        cookie: true, // This is important, it's not enabled by default
                        version: '{{ fbApiVer }}'
                    });
                    window.appInit();
                };
                (function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {
                        return;
                    }
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://connect.facebook.net/ru_RU/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            })(window);
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="{{app.request.basepath}}/static/fb/css/forms.css" />
    </head>
    <body>
        <div id="page">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
